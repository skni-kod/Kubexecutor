apiVersion: v1
kind: Service
metadata:
  name: runner-svc
  namespace: app
  labels:
    app: runner
spec:
  ports:
    - port: 8080
      name: runner
  clusterIP: None
  selector:
    app: runner
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: runner
  namespace: app
spec:
  selector:
    matchLabels:
      app: runner
  serviceName: runner-svc
  replicas: 10
  template:
    metadata:
      labels:
        app: runner
    spec:
      runtimeClassName: kata-dragonball
      containers:
        - name: kubexecutor
          image: musiek/runner:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: HTTP_PORT
              value: "8080"
            - name: SYSTEM_COMMAND_TIMEOUT
              value: "5000"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - all
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "300m"
              memory: "256Mi"