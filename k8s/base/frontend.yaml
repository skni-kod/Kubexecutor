apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      runtimeClassName: kata-dragonball
      containers:
        - name: frontend
          image: musiek/frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: EXECUTE_ENDPOINT
              value: https://kube.skni.edu.pl:4748/execute
            - name: AUTHORIZE_ENDPOINT
              value: https://kube.skni.edu.pl:4748/authenticate
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - all
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: app
  labels:
    app: frontend
spec:
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 4747
      targetPort: 3000
  selector:
    app: frontend